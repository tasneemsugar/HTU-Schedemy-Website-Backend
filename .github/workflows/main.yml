name: CI/CD with Ansible & S3
on:
  workflow_dispatch:
  #push:
  #branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set Up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: "17"

    - name: Build with Maven
      run: mvn -B -DskipTests package

    # Step 1: Upload to S3
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Upload JAR to S3
      run: |
        aws s3 cp target/*.jar s3://schedemy-bucket/app.jar

    # Step 2: Prepare Ansible
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Ansible
      run: pip install ansible

    # Step 3: Dynamic Inventory (Find ALL ASG Instances)
    - name: Generate Inventory & Run Playbook
      env:
        SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        USER: ${{ secrets.EC2_USER }}
      run: |
        # 1. Setup SSH Key
        mkdir -p ~/.ssh
        echo "$SSH_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        
        # 2. Find EC2 IPs dynamically using AWS CLI
        # This filters for running instances tagged
        aws ec2 describe-instances \
          --filters "Name=tag:Name,Values=schedemyASGinstance" "Name=instance-state-name,Values=running" \
          --query "Reservations[*].Instances[*].PublicIpAddress" \
          --output text > hosts_list.txt

        echo "Found instances:"
        cat hosts_list.txt

        # 3. Build Inventory File
        echo "[webservers]" > inventory.ini
        for ip in $(cat hosts_list.txt); do
          ssh-keyscan -H $ip >> ~/.ssh/known_hosts
          echo "$ip ansible_user=$USER ansible_ssh_private_key_file=~/.ssh/id_rsa ansible_ssh_common_args='-o StrictHostKeyChecking=no'" >> inventory.ini
        done

        # 4. Run Ansible
        # Notice we pass the S3 URL as a variable
        ansible-playbook -i inventory.ini .ansible/deploy.yml \
          --extra-vars "s3_url=s3://schedemy-bucket/app.jar"
